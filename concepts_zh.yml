投资: |
  投资指的是特定经济主体为了在未来可预见的时期内获得收益或是资金增值，在一定时期内向一定领域投放足够数额的资金或实物的货币等价物的经济行为。
OpenStack:
  云主机:
    云平台提供的计算资源的最小单位，具体表现为按照指定规格创建的运行在云平台上的虚拟机。
  可用域: |
    可用域是一个从逻辑上划分“云”资源的抽象层，它屏蔽云底层的物理基础设施。可用域体现了
    “分而治理”的理念。可用域可以根据任意因素（地理位置，网络布局，电源等）对云资源进行划分。
  主机聚合:
    主机聚合也是对“云”资源进行划分的方式。根据云主机的一些特点或者其他因素对云资源进行划分。
  主机聚合和云主机的相同点:
    主机聚合和可用域在表现形式上很相似，这也是最容易混淆的地方。
    本质上，它们都是一种逻辑上的划分方式。具体怎么划分就看云平台管理员的“心情”。
  主机聚合和云主机的不同点:
    二者使用的目的不同，可用域是给最终用户使用的，而主机聚合是给管理员使用的。同一个云主机可以
    同时属于多个主机聚合，但是不能同时属于多个可用域。
